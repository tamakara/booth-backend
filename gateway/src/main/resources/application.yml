server:
  port: 8080

spring:
  application:
    name: gateway
  cloud:
    nacos:
      server-addr: 172.31.241.156:8848
    gateway:
      server:
        webflux:
          routes:
            - id: user
              uri: lb://user-service
              predicates:
                - Path=/user/**
              filters:
                - RewritePath=/user/(?<segment>.*), /${segment}

            - id: item
              uri: lb://item-service
              predicates:
                - Path=/item/**
              filters:
                - RewritePath=/item/(?<segment>.*), /${segment}

            - id: file
              uri: lb://file-service
              predicates:
                - Path=/file/**
              filters:
                - RewritePath=/file/(?<segment>.*), /${segment}

            - id: order
              uri: lb://order-service
              predicates:
                - Path=/order/**
              filters:
                - RewritePath=/order/(?<segment>.*), /${segment}

          globalcors:
            cors-configurations:
              '[/**]':
                allowedOrigins: "*"
                allowedMethods:
                  - GET
                  - POST
                  - PUT
                  - DELETE
                  - OPTIONS
                allowedHeaders:
                  - "*"
                allowCredentials: false
                maxAge: 3600